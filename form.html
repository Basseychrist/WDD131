<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Eno-obong  Bassey">
    <meta name="description" content="product review form where users can rate products and give feedback.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/getdates.js" type="text/javascript" defer></script>
    <script src="scripts/form.js" type="text/javascript" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
    <form id="reviewForm" action="review.html" method="get">
        <fieldset>
            <legend>Product Review Details</legend>
            
            <!-- Product Name -->
            <div>
                <label for="productName">Product Name *</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be populated dynamically using JavaScript -->
                </select>
            </div>
            
            <!-- Overall Rating -->
            <div>
                <label>Overall Rating *</label>
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4" required><label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3" required><label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2" required><label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1" required><label for="star1"></label>
                </div>
            </div>
            
            <!-- Date of Installation -->
            <div>
                <label for="installationDate">Date of Installation *</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
            
            <!-- Useful Features -->
            <div>
                <label>Useful Features</label><br>
                <input type="checkbox" id="feature1" name="features" value="feature1">
                <label for="feature1">Feature 1</label>
                <input type="checkbox" id="feature2" name="features" value="feature2">
                <label for="feature2">Feature 2</label>
                <input type="checkbox" id="feature3" name="features" value="feature3">
                <label for="feature3">Feature 3</label>
            </div>
            
            <!-- Written Review -->
            <div>
                <label for="review">Written Review</label>
                <textarea id="review" name="review"></textarea>
            </div>
            
            <!-- User Name -->
            <div>
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName">
            </div>
            
            <!-- Submit Button -->
            <div>
                <input type="submit" value="Submit Review">
            </div>
        </fieldset>
    </form>
</main>

        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    
</body>
</html>
